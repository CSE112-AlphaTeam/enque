<div>
	<div class="modal-header">
		<h3 class="modal-title" align="center">Remove Employee(s)</h3>
	</div>
	<div class="modal-body">
		<p align="center">Are you sure you want to remove these employees?</p>
		<div class="center-block block-center" align="center">
			<button type="button" class="btn btn-primary" ng-click="ok()">Yes</button>
			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
