<div>
	<div class="modal-header">
		<h3 class="modal-title" align="center">{{ employee.Name }}</h3>
	</div>
	<div class="modal-body text-center">
		<p>Name: {{ employee.Name }}</p>
		<p>Phone: {{ employee.PhoneNumber }}</p>
		<p>Email: {{ employee.Email }}</p>
		<button type="button" ng-click="editRowCollection(employee)" class="btn btn-md btn-primary pull-right">Edit</button>
		<button type="button" ng-click="cancel()" class="btn btn-md btn-default pull-right">Exit</button>
	</div>
</div>
